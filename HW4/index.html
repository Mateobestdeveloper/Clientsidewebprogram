<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Burner</title>
  </head>
  <body>
    <h1>Calorie Burner</h1>
    <div>
      <input type="radio" id="sit-up" name="exercise" value="10" onclick="setCalorieValue(this.value)">
      <label for="sit-up">Sit-up</label>
    </div>
    <div>
      <input type="radio" id="push-up" name="exercise" value="15" onclick="setCalorieValue(this.value)">
      <label for="push-up">Push-up</label>
    </div>
    <div>
      <input type="radio" id="jump-rope" name="exercise" value="18" onclick="setCalorieValue(this.value)">
      <label for="jump-rope">Jump Rope</label>
    </div>
    <div>    
      <button id="add-button" onclick="addCalories()">Add</button>
      <label for="minutes">Minutes:</label>
      <input type="text" id="minutes" oninput="validateMinutes(this.value)">
    </div>

    <br> 
    <button id="most-burnt-button" onclick="mostBurnt()">Most Burnt</button>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
    <br>
    <button id="show-all-button" onclick="showAll()">Show All</button>
    <label for="logs">Logs:</label>
    <textarea id="logs" rows="5" readonly></textarea>
  </body>
  <script src="main.js"></script>
</html>
